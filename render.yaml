services:
  - type: web
    name: telebot-scheduler
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium --with-deps
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: TZ
        value: Asia/Seoul
